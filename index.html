<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Job Listings</title>
</head>
<body>
  <div class="container">
    <img src="./images/bg-header-desktop.svg" alt="header" class="headerDesktop">
    <img src="./images/bg-header-mobile.svg" alt="header" class="headerMobile">
    <div class="search" id="search">
      <div class="searchTitles" id="searchTitles">
        <div class="searchSection" id="searchSection">
        </div>
        <button class="clear" id="clear">Clear</button>
      </div>
    </div>
    <div class="cardsContainer" id="cardMain">
    </div>
  </div>
<script src="./app.js"></script>
</body>
</html>
